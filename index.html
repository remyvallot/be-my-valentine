<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My special question</title>
    <meta property="og:title" content="A Special Question">
    <meta property="og:description" content="Something special awaits...">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <link rel="icon" type="image/png" href="heart.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background: linear-gradient(180deg, #ffffff 0%, #fff0f3 100%);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pixel-art {
            image-rendering: pixelated;
            width: 220px;
            height: auto;
            z-index: 10;
            margin-bottom: 20px;
            /* Character movement removed */
        }

        .dialog-box {
            background: #fff;
            border: 6px solid #333;
            padding: 25px 30px;
            width: 85%;
            max-width: 450px;
            min-height: 100px;
            position: relative;
            z-index: 10;
            box-shadow: 8px 8px 0px #ffb3c1;
            text-align: center;
        }

        /* Comic speech bubble pointer */
        .dialog-box::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 30px solid #333;
            z-index: 9;
        }

        .dialog-box::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 24px solid #fff;
            z-index: 11;
        }

        #text {
            line-height: 1.8;
            font-size: 16px;
            color: #444;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            .dialog-box {
                max-width: 75%;
                padding: 15px 18px;
                min-height: 80px;
                border: 4px solid #333;
                box-shadow: 5px 5px 0px #ffb3c1;
            }

            .dialog-box::before {
                top: -20px;
                border-left: 18px solid transparent;
                border-right: 18px solid transparent;
                border-bottom: 20px solid #333;
            }

            .dialog-box::after {
                top: -14px;
                border-left: 14px solid transparent;
                border-right: 14px solid transparent;
                border-bottom: 16px solid #fff;
            }
            
            #text {
                font-size: 11px;
                line-height: 1.6;
            }

            .buttons {
                margin-top: 15px;
                justify-content: center;
                gap: 8px;
                flex-wrap: nowrap;
                width: 75%;
                margin-left: auto;
                margin-right: auto;
            }
            
            button {
                padding: 12px 20px !important;
                font-size: 14px !important;
                margin: 0 !important;
                border: 2px solid #333 !important;
                box-shadow: 2px 2px 0px #a4133c !important;
                flex: 0 0 auto;
                text-align: center;
            }

            button:active {
                transform: translate(1px, 1px);
                box-shadow: 1px 1px 0px #a4133c;
            }
            
            .pixel-art {
                width: 140px;
                margin-bottom: 15px;
            }

            .pulse-heart {
                width: 30px;
                margin-top: 10px;
            }
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            visibility: hidden;
            z-index: 10;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: 5px solid #333;
            padding: 20px 40px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
            box-shadow: 6px 6px 0px #a4133c;
            transition: all 0.1s;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px #a4133c;
        }

        /* Heart Confetti Styles */
        .confetti {
            position: absolute;
            width: 40px; /* Adjust based on your heart.png size */
            height: 40px;
            pointer-events: none;
            z-index: 100;
            image-rendering: pixelated;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Background floating hearts using your heart.png */
        .bg-heart {
            position: absolute;
            width: 60px; /* Big background hearts */
            opacity: 0.3;
            z-index: 1;
            image-rendering: pixelated;
            animation: float-up 6s linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        /* Pulsing heart for celebration */
        .pulse-heart {
            display: inline-block;
            width: 40px;
            height: auto;
            vertical-align: middle;
            margin-top: 15px;
            image-rendering: pixelated;
            animation: pulse 0.8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="character.png" alt="Pixel Character" class="pixel-art">

        <div class="dialog-box">
            <div id="text"></div>
        </div>

        <div class="buttons" id="btn-container">
            <button onclick="celebrate()">YES!</button>
            <button onclick="celebrate()">ABSOLUTELY!</button>
        </div>
    </div>

    <script>
        const message = "Kelsey, I have a very important question for you... Will you be my Valentine?";
        const textElement = document.getElementById('text');
        const btnContainer = document.getElementById('btn-container');
        let i = 0;

        function typeWriter() {
            if (i < message.length) {
                textElement.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 60);
            } else {
                btnContainer.style.visibility = 'visible';
            }
        }

        // The Confetti Logic
        function celebrate() {
            textElement.innerHTML = 'YAYYYY<br><img src="heart.png" class="pulse-heart" alt="heart">';
            btnContainer.style.visibility = 'hidden';
            
            // Create a burst of 50 hearts
            for (let j = 0; j < 50; j++) {
                setTimeout(createConfetti, j * 20);
            }
        }

        function createConfetti() {
            const heart = document.createElement('img');
            heart.src = 'heart.png'; // Using your heart.png
            heart.classList.add('confetti');
            
            // Random horizontal starting position
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-50px';
            
            // Randomize size and speed
            const size = Math.random() * 30 + 20;
            heart.style.width = size + 'px';
            heart.style.height = 'auto';
            
            const duration = Math.random() * 2 + 2;
            heart.style.animation = `fall ${duration}s linear forwards`;
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        // Background floating hearts
        function createBackgroundHeart() {
            const heart = document.createElement('img');
            heart.src = 'heart.png';
            heart.classList.add('bg-heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.width = (Math.random() * 40 + 40) + 'px';
            heart.style.height = 'auto';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createBackgroundHeart, 800);
        window.onload = typeWriter;

        // Click and hold confetti effect
        let isPressed = false;
        let heartInterval;
        let currentX = 0;
        let currentY = 0;

        function createClickHeart(clientX, clientY) {
            const heart = document.createElement('img');
            heart.src = 'heart.png';
            heart.classList.add('confetti');
            
            // Slight random offset from click position
            const offsetX = (Math.random() - 0.5) * 40;
            const offsetY = (Math.random() - 0.5) * 40;
            heart.style.left = (clientX + offsetX) + 'px';
            heart.style.top = (clientY + offsetY) + 'px';
            
            // Same size and duration as celebration confetti
            const size = Math.random() * 30 + 20;
            heart.style.width = size + 'px';
            heart.style.height = 'auto';
            
            const duration = Math.random() * 2 + 2;
            heart.style.animation = `fall ${duration}s linear forwards`;
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        function startHeartSpawn(e) {
            // Don't spawn hearts on buttons
            if (e.target.closest('button')) {
                return;
            }
            
            e.preventDefault();
            isPressed = true;
            currentX = e.clientX || (e.touches && e.touches[0].clientX);
            currentY = e.clientY || (e.touches && e.touches[0].clientY);
            
            // Create first heart immediately
            createClickHeart(currentX, currentY);
            
            // Continue creating hearts while pressed
            heartInterval = setInterval(() => {
                if (isPressed) {
                    createClickHeart(currentX, currentY);
                }
            }, 100);
        }

        function stopHeartSpawn() {
            isPressed = false;
            if (heartInterval) {
                clearInterval(heartInterval);
            }
        }

        function updatePosition(e) {
            if (isPressed && !e.target.closest('button')) {
                e.preventDefault();
                currentX = e.clientX || (e.touches && e.touches[0].clientX);
                currentY = e.clientY || (e.touches && e.touches[0].clientY);
            }
        }

        // Mouse events
        document.addEventListener('mousedown', startHeartSpawn);
        document.addEventListener('mouseup', stopHeartSpawn);
        document.addEventListener('mousemove', updatePosition);
        
        // Touch events for mobile
        document.addEventListener('touchstart', startHeartSpawn);
        document.addEventListener('touchend', stopHeartSpawn);
        document.addEventListener('touchmove', updatePosition);
    </script>
</body>
</html>
